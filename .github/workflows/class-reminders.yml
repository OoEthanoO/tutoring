name: Class Reminder Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  class-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger class reminder endpoint
        env:
          REMINDER_ENDPOINT_URL: ${{ secrets.REMINDER_ENDPOINT_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$REMINDER_ENDPOINT_URL" ]; then
            echo "Missing REMINDER_ENDPOINT_URL secret"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing CRON_SECRET secret"
            exit 1
          fi

          curl --fail --show-error --silent \
            --request POST \
            --header "Authorization: Bearer $CRON_SECRET" \
            "$REMINDER_ENDPOINT_URL"
